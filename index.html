<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT PREVIEW CARD</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          src="/design_files/images/image-equilibrium.jpg"
          alt=""
          class="mainimg"
        />
        <div>
          <img src="/design_files/images/icon-view.svg" alt="" />
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="/design_files/images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="days">
          <img src="/design_files/images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img
          src="/design_files/images/image-avatar.png"
          alt=""
          class="avatar"
        />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
